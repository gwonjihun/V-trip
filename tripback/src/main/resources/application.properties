server.servlet.context-path=/trip
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tripdb?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
#spring.datasource.type=org.springframework.jdbc.datasource.SimpleDriverDataSource

mybatis.mapper-locations=mappers/**/*.xml
mybatis.type-aliases-package=com.ssafy.trip.dto

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

logging.level.com.ssafy.trip=debug

# swagger default vale change : ant-path-matcher -> path-pattern-parser
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
